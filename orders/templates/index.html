{% extends 'base.html' %}
{% load static %}
{% block main %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<style>
    .cover-container {
    background-image: url("{% static 'imgs/food/port3.jpeg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: white;
}
</style>
<div class="cover-container">
    <div class="container">
        <h1>Welcome to Pinocchio's Pizza & Subs</h1>
        <p>We sell award-winning sicilian-style pizza and mouth-watering steak subs!</p>
        <a href="#Menu">
            <button>Menu
            <div class="star-1">
                    <img src="{% static '/imgs/svgs/star1.svg' %}" class="star-1">
            </div>
            
            <div class="star-2">
                    <img src="{% static '/imgs/svgs/star2.svg' %}" class="star-2">
            </div>
            
            <div class="star-3">
                    <img src="{% static '/imgs/svgs/star3.svg' %}" class="star-3">
            </div>
            
            <div class="star-4">
                    <img src="{% static '/imgs/svgs/star4.svg' %}" class="star-4">
            </div>
            
            <div class="star-5">
                    <img src="{% static '/imgs/svgs/star5.svg' %}" class="star-5">
            </div>
            
            <div class="star-6">
                    <img src="{% static '/imgs/svgs/star6.svg' %}" class="star-6">
            </div>
    
            </button>
        </a>
    </div>
</div>

<div class="Container-Menu" id='Menu'>
    <h2>Menu</h2>
    <div class="categorias">
        <h3>Category Name</h3>
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4" id='img-card'>
                    <img src="{% static 'imgs/food/port2.jpg'%}" class="img-fluid rounded-start" alt="Food Image">
                </div>
                <div class="col-md-8">
                    <div class="card-body" style='display: grid; text-align:inherit;'>
                        <span style='color: blue; display: flex;justify-content: inherit; font-size:1.5rem;'>Product</span>
                        <h5 class='card-text'>Size</h5>
                        <p class="card-text"><strong>Description: </strong></p>
                        <!-- !Button trigger modal -->
                        <div data-tooltip="Price:-$20" class="button" id='btnorder'data-bs-toggle="modal" data-bs-target="#exampleModal" >
                            <div class="button-wrapper">
                                <div class="text">Buy</div>
                                <span class="icon">
                                    <svg viewBox="0 0 16 16" class="bi bi-cart2" fill="currentColor" height="16" width="16"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z">
                                        </path>
                                    </svg>
                                </span>
                            </div>
                        </div>

                        <!--! Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Product Name</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="product-container">
                                            <!--?Contenedor de la imagen del producto-->
                                            <div class="container-img">
                                                <img src="{% static 'imgs/food/port1.jpg'%}" alt="" srcset="">
                                            </div>
                                            <!--?Contenedor de la informacion-->
                                            <div class="container-inf">
                                                <!--!TamaÃ±o-->
                                                <div class="list-size">
                                                    <h4>Size</h4>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio"
                                                            name="flexRadioDefault" id="flexRadioDefault1">
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                            Default radio
                                                        </label>
                                                    </div>
                                                </div>
                                                <!--!Complementos-->
                                                <div class="list-toppings">
                                                    <h4>Toppings</h4>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value=""
                                                            id="flexCheckIndeterminate">
                                                        <label class="form-check-label" for="flexCheckIndeterminate">
                                                            Name
                                                        </label>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="modal-footer" style='justify-content: space-between;'>
                                            <span><strong>Price: </strong>c$0:00</span>
                                            <div class="options">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-dark"> <i class="bi bi-cart4"></i>
                                                    Add To Cart</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
