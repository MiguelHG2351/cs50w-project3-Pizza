{%extends "base.html"%}
{%load static%}
{%block main%}
{% if message %}
<div class="alert alert-dark" id='alert' role="alert">
    {{message}}
</div>
{% endif %}
<style>
    #footer {
        bottom:0;
    }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<div class="container-form">
    <form method="post" action="{% url 'register' %}">
        <h1>Register</h1>
        <hr>
        {% csrf_token %}
        <div class="user">
            <label for="first_name"><i class="bi bi-person-fill"></i></label>
            <input type="text" id="first_name" name="first_name" placeholder='First Name' required><br><br>

            <label for="last_name"><i class="bi bi-person-fill"></i></label>
            <input type="text" id="last_name" name="last_name" placeholder='Last Name'><br><br>
        </div>
        <div class="user">
            <label for="username"><i class="bi bi-person-heart"></i></label>
            <input type="text" id="username" name="username" placeholder='Username' required><br><br>

            <label for="email"><i class="bi bi-envelope-at-fill"></i></label>
            <input type="email" id="email" name="email" placeholder='E-Mail' required><br><br>
        </div>
        <div class="user">
            <label for="password"><i class="bi bi-lock-fill"></i></label>
            <input type="password" id="password" name="password" placeholder='Password' required><br><br>

            <label for="confirm_password"><i class="bi bi-lock-fill"></i></label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder='Confirm Passsword'
                required><br><br>
        </div>
        <hr>
        <input type="submit" value="Registrar">
        <p>Ya tenes una cuenta? <a href="/login">Iniciar Session</a></p>
    </form>
</div>
{%endblock%}
